<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="app.css">
      <script src="https://use.fontawesome.com/d82e2069b5.js"></script>

    <title>Random Quotes</title>
</head>
    <body>
      <div class="wrapper">
        <div class="quote-container">
            <h3 class="quote">Click the button to learn something new about Chuck Norris</h3>
            <div class="buttons">
                    <button id="changeMessage" type="submit">New Fact</button>
                    <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=quote" target="_blank" data-size="large">
                        <span class="fa fa-twitter fa-3x"></span>
                    </a>
            </div>
            </div>
          </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.4.4/randomColor.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>

</html>
